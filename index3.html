<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Pertemuan 3 - CSS Latihan 3.3</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <h1>Create a flex container</h1>

    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>

    <p>
      A Flexible Layout must have a parent element with the
      <em>display</em> property set to <em>flex</em>.
    </p>
    <p>
      Direct child element(s) of the flexible container automatically becomes
      flexible items.
    </p>
  </body>
